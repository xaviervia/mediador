<!doctype html>
<script src="require.js"></script>
<script>
  require(["../../mediador.js"], function (Mediador) {  
    var WillMediate     = {}
    WillMediate.on      = Mediador.prototype.on
    WillMediate.off     = Mediador.prototype.off
    WillMediate.trigger = Mediador.prototype.trigger

    WillMediate.on("event", function (text) {
      console.log(text)
    })

    WillMediate.trigger("event", ["Another brick in the wall"])
  })
</script>
